<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Suggestions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="c-body">
        <section class="c-header">
            <h1>Youtube Video Suggestions</h1>
            <textarea class="c-txt__sug">Enter your suggestion here...</textarea>        </section>
        <section class="c-suggestions">
            <article class="c-sug__tot"></article>
            <article class="c-sug-__items">
                <div class="c-votes">
                    <span class="soma"></span>
                    <span class="c-qtd"></span>
                    <span>votes</span>
                </div>                      
                <div class="c-votes c-desc">Create ReactJS Voting</div>                      
                
            </article>            
            <article class="c-sug-__items">
                <div class="c-votes">
                    <span class="soma"></span>
                    <span class="c-qtd"></span>
                    <span>votes</span>
                </div>                      
                <div class="c-votes c-desc">CSS Loading Animations</div>                      
            </article>
        </section>        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
