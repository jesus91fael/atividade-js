<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good, Cheap, Fast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="c-body ">
        <h1>How do you want your project to be?</h1>
        <div class="c-option">
            <input type="checkbox" class="toggle" id="c-good" />
            <label class="label" for="c-good">
            <div class="ball"></div>
            </label>
            <span class="c-span">Good</span>
        </div>
        <div class="c-option">
            <input type="checkbox" class="toggle" id="c-cheap" />
            <label class="label" for="c-cheap">
            <div class="ball"></div>
            </label>
            <span class="c-span">Cheap</span>
        </div>
        <div class="c-option">
            <input type="checkbox" class="toggle" id="c-fast" />
            <label class="label" for="c-fast">
            <div class="ball"></div>
            </label>
            <span class="c-span">Fast</span>
        </div>        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
